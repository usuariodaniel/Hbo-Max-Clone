<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/sigin.css" />
    <title>Entrar | HBO Max</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <a href="index.html" class="menu-logo">
        <img
          src="assets/images/hbo-logo.svg"
          alt="Logo HBO Max"
          class="menu-logo-img"
        />
        <div>
          <a href="sigin.html" class="menu-item">ENTRAR</a>
          <a href="#subscription" class="menu-item menu-item--button button"
            >Assine Agora</a
          >
        </div>
      </a>
    </nav>
    <!-- main -->
    <main class="content">
      <form class="login_container">
        <h1 class="login_title">entrar</h1>
        <label class="login_label">Você tem uma conta da HBO Max?</label>
        <input
          class="login_field"
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu e-mail"
        />
        <input
          class="login_field"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          minlength="8"
        />
        <div class="login">
          <button class="sub-btn sub-btn-gradient">Entrar</button>
          <p>Esqueceu a senha?</p>
        </div>
      </form>
    </main>
    <!-- footer -->
    <footer>
      <div class="footer_container container">
        <div>
          <a href="https://www.hbomax.com/br/pt/sitemap" class="footer_links"
            >agora na hbo max</a
          >
          <a
            href="https://www.hbomax.com/br/pt/coming-soon"
            class="footer_links"
            >Em breve</a
          >
          <a href="https://www.hbomax.com/br/pt/feature" class="footer_links"
            >filmes em destaque</a
          >
          <a href="https://www.hbomax.com/br/pt/series" class="footer_links"
            >séries</a
          >
          <a href="https://help.hbomax.com/br" class="footer_links">ajuda</a>
        </div>
        <p class="footer_rights">
          © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
          reservados. HBO Max é usado sob licença.
        </p>
        <div class="footer-icons">
          <a href="https://www.facebook.com/HBOMaxBr/"
            ><img
              src="assets/images/fb_0.png"
              class="footer_img"
              alt="Logo Facebook"
          /></a>

          <a href="https://twitter.com/HBOMaxBR">
            <img
              src="assets/images/twitter_0.png"
              class="footer_img"
              alt="Logo Twitter"
          /></a>

          <a href="https://www.instagram.com/hbomaxbr/">
            <img
              src="assets/images/instagram_0.png"
              class="footer_img"
              alt="Logo Instagram"
          /></a>

          <a href="https://www.youtube.com/c/hbomaxbr">
            <img
              src="assets/images/youtube_0.png"
              class="footer_img"
              alt="Logo YouTube"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
